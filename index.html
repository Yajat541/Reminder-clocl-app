<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&display=swap" rel="stylesheet">
</head>

<body>
    <section class="mainContainer">
        <section class="innerContainer1">
            <!-- clock logo -->

            <img class="clockLogo" src="./images/clock_logo@2x.png" alt="clock Logo">

            <!-- card  -->
            <div class="cardContainer">
                <!-- card 1 Set wake up time -->
                <div class="card">

                    <img src="./images/sun.png" alt="sun">
                    <label for="option1">Set wake up time</label>
                    <select name="" id="option1">
                        <option value="0">12AM - 1AM</option>
                        <option value="1">1AM - 2AM</option>
                        <option value="2">2AM - 3AM</option>
                        <option value="3">4AM - 5AM</option>
                        <option value="4">5AM - 6AM</option>
                        <option value="5">6AM - 7AM</option>
                        <option value="6">7AM - 8AM</option>
                    </select>

                </div>
                <hr class="hr1">
                <!-- card 2 Set lunch time -->
                <div class="card">
                    <img src="./images/lunch.png" alt="lunch">
                    <label for="option2">Set lunch time</label>
                    <select name="" id="option2">
                        <option value="0">12AM - 1AM</option>
                        <option value="1">1AM - 2AM</option>
                        <option value="2">2AM - 3AM</option>
                        <option value="3">4AM - 5AM</option>
                        <option value="4">5AM - 6AM</option>
                        <option value="5">6AM - 7AM</option>
                        <option value="6">7AM - 8AM</option>
                    </select>

                </div>
                <hr class="hr2">
                <!-- card 3 Set nap time-->

                <div class="card">
                    <img src="./images/nap.png" alt="zzz">
                    <label for="option3">Set nap time</label>
                    <select name="" id="option3">
                        <option value="0">12AM - 1AM</option>
                        <option value="1">1AM - 2AM</option>
                        <option value="2">2AM - 3AM</option>
                        <option value="3">4AM - 5AM</option>
                        <option value="4">5AM - 6AM</option>
                        <option value="5">6AM - 7AM</option>
                        <option value="6">7AM - 8AM</option>
                    </select>

                </div>
                <hr class="hr3">
                <!-- card 4 Set night time -->

                <div class="card">
                    <img src="./images/nap.png" alt="moon">
                    <label for="option4">Set night time</label>
                    <select name="" id="option4">
                        <option value="0">12AM - 1AM</option>
                        <option value="1">1AM - 2AM</option>
                        <option value="2">2AM - 3AM</option>
                        <option value="3">4AM - 5AM</option>
                        <option value="4">5AM - 6AM</option>
                        <option value="5">6AM - 7AM</option>
                        <option value="6">7AM - 8AM</option>
                    </select>

                </div>
            </div>
            <!-- greating -->
            <div class="greating">
                <p>GOOD MORNING!! WAKE UP !!</p>
            </div>
            <div class="lowerContainer">
                <!-- set alarm -->
                <div class="setAlarm"><p>set alarm</p></div>
                <!-- schedule -->
                <div class="schedule"><span>Wake Up Time : 10AM - 11AM</span><span>Lunch Time : 12PM - 1PM</span><span>Nap Time : 4PM - 5PM</span> <span>Night Time : 8PM-9AM</span>  
                   </div>
            </div>



        </section>
        <section class="innerContainer2">
            <!-- timer -->
            <div class="timer">
                    
                <div class="timerBox1">TIME <span class="span1"> <div class="span1Div1">10</div> <div class="span1Div2" >hours</div></span> :<span class="span1"> <div class="span1Div1">00</div> <div class="span1Div2">mins</div>  </span>:<span class="span1"> <div class="span1Div1">01</div> <div class="span1Div2">secs</div></span> <span class="span2">AM</span></div>
                <div class="timerBox2"></div>
                <div class="timerBox3"></div>
            </div>
            <!-- message -->
            <div class="message"><p>GRAB SOME HEALTHY BREAKFAST!!!</p></div>
            <!-- uiImages -->
            <img class="uiImages" src="./images/Component 30 â€“ 1.svg" alt="lorem">
        </section>
    </section>
    <script src="./script.js"></script>
</body>

</html>
